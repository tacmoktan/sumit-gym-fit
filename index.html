<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumit Gym Fit</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>

<body>
    <div class="main-container">
        <!-- <header id="header">
            
        </header> -->
        <container class="body-container">
            <section class="section subscribe-us">
                <div class="content-container">
                    <div class="logo-container">
                        <img src="https://via.placeholder.com/64.png" alt="logo gymfit">
                    </div>
                    <h1 class="first-title">Let us take care of things that get in your way.</h1>
                    <h4 class="first-sub-title">Fitness is its own type of meditation.</h4>
                    <form class="subscription-form">
                        <div class="sub-info">Subscribe with us (<span class="info-highlight"> Be the first one to know
                            </span>) </div>

                        <label class="form-radio">
                            <input type="radio" class="form-input" name="subscription-option" />
                            <span>Working out is very satisfying</span>
                        </label>
                        <label class="form-radio">
                            <input type="radio" class="form-input" name="subscription-option" />
                            <span>I want a more simplified process</span>
                        </label>
                        <!-- 
                        <input type="email" class="validate" placeholder="Email address" /> -->

                        <div class="input-field">
                            <input id="email" type="email" class="validate" autofocus>
                            <label for="email">Email</label>
                        </div>

                        <button class="waves-effect waves-light btn subscribe-btn">
                            SUBSCRIBE
                            <i class="material-icons right">send</i>
                        </button>
                    </form>
                </div>
            </section>

            <section class="section why-us">
                <div class="content-container">
                    <h1 class="section-title">Why Us</h1>
                    <div class="services-container">
                        <div class="service save-money">
                            <span class="material-icons">
                                monetization_on
                            </span>
                            <div class="service-in-words">save money</div>
                        </div>
                        <div class="service focus">
                            <span class="material-icons">
                                center_focus_weak
                            </span>
                            <div class="service-in-words">be focused on what needs more focus</div>
                        </div>
                        <div class="service quality">
                            <span class="material-icons">
                                equalizer
                            </span>
                            <div class="service-in-words">quality assurance
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="section how-it-works">
                <div class="content-container">
                    <h1 class="section-title">How It Works</h1>
                    <div class="steps-container">
                        <div class="step">
                            <figure class="icon-container">
                                <span class="material-icons step-icon">
                                    category
                                </span>
                            </figure>
                            <figcaption class="steps-in-detail">
                                We create best products that you will love.
                            </figcaption>
                        </div>
                        <div class="step">
                            <figure class="icon-container">
                                <span class="material-icons step-icon">
                                    find_in_page
                                </span>
                            </figure>
                            <figcaption class="steps-in-detail">
                                We do research for you and promote the best quality in best prices.
                            </figcaption>
                        </div>
                        <div class="step">
                            <figure class="icon-container">
                                <span class="material-icons step-icon">
                                    card_giftcard
                                </span>
                            </figure>
                            <figcaption class="steps-in-detail">
                                You subscribe once and we keep nicely surprising you every month/3 months.
                            </figcaption>
                        </div>
                    </div>
                </div>
            </section>
        </container>

        <footer id="footer">

        </footer>
    </div>

</body>

</html>
